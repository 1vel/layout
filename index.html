<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P|Open+Sans">
    <title>Main Layout</title>
    <!-- BUSCAR INFO -->
    <meta name="description" content="Six Revisions is a blog that shares useful information about web development and design, dedicated to people who build websites."/>
    <meta name="keywords" content="web design, web development"/>
    <!-- SI EL ARCHIVO ESTÁ EN EL MISMO DIRECTORIO -->
    <link rel="stylesheet" href="main.css">
    <!-- SI EL ARCHIVO ESTÁ EN OTRO DIRECTORIO 
    <link rel="stylesheet" href="assets/css/main.css"> -->
</head>
<body class="font--white">

    <!-- FLOATING MENUS -->
    <!-- SINGLEPAGE MENU --> 
    <details id="absol__menu" class="absol__menu --absol --pos--all">
        <summary class="absol__menu--toggle --fixed --top10 --left10 --z10"></summary>
        <a class="absol__menu--link fx --ctr" href="#home" onclick="loadPage('home')"><h2>Home</h2></a>
        <a class="absol__menu--link fx --ctr" href="#menus" onclick="loadPage('menus')"><h2>Menus</h2></a>
        <a class="absol__menu--link fx --ctr" href="#load" onclick="loadPage('download')"><h2>Downloads</h2></a>
    </details>
    <!-- BLOG/MULTIPAGE MENU -->
    <details class="absol__menu --absol --pos--all">
        <summary class="absol__menu--toggle --fixed --top10 --right10 --z10"></summary>
        <a class="absol__menu--link fx --ctr" href="./"><h2>Home</h2></a>
        <a class="absol__menu--link fx --ctr" href="menus"><h2>Menus</h2></a>
        <a class="absol__menu--link fx --ctr" href="unused"><h2>Downloads</h2></a>
    </details>
    
    <!-- WRAPPER -->
    <div id="wrapper" class="fx1 --col --z3">

        <!-- HEADER MENUS -->
        <!-- NOSCRIPT -->
        <noscript>
            <header>
                <details class="fx --tctr --pointer">
                    <summary class="--pad10">Menu</summary>
                    <a class="--pad10" href="./">Home</a>
                    <a class="--pad10" href="menus">Menus</a>
                    <a class="--pad10 __link--green" href="unused">Downloads</a>
                </details>
            </header>
        </noscript>
        <!-- STANDART -->
        <header class="--js --col --ctr">
            <a class="--pad10" href="./">Home</a>
            <a class="--pad10" href="menus">Menus</a>
            <a class="--pad10 __link--green" href="unused">Downloads</a>
        </header>
        
        <main class="fx5">

            <section id="home" class="pages fx-1">
                
                <div class="fx1"></div>

                <div class="fx1 --col">
                    <div class="fx1 ">
                        <div class="fx1 --ctr"><h1>Hola</h1></div>
                    </div>
                    <div class="fx5 --pad20">
                        <article class="fx1 --hctr">
                            <h1>
                                Hola
                            </h1>
                        </article>
                    </div>
                </div>

                <div class="fx4 --col --pad50  --computer">
                    <div class="fx1 --ctr">
                        <h1>Hola</h1>
                    </div>
                    <div class="fx4 --col">
                        <div class="fx1">
                            <article class="fx1 --col">
                                <div class="fx-5"></div>
                                <div class="fx1 --ctr">
                                    <h1>Hola</h1>
                                </div>
                            </article>
                            <article class="fx1 --col">
                                <div class="fx-5"></div>
                                <div class="fx1 --ctr">
                                    <h1>Hola</h1>
                                </div>
                            </article>
                            <article class="fx1 --col">
                                <div class="fx-5"></div>
                                <div class="fx1 --ctr">
                                    <h1>Hola</h1>
                                </div>
                            </article>
                            <article class="fx1 --col">
                                <div class="fx-5"></div>
                                <div class="fx1 --ctr">
                                    <h1>Hola</h1>
                                </div>
                            </article>
                        </div>
                        <div class="fx1">
                            <article class="fx-1"></article>
                            <article class="fx-1"></article>
                            <article class="fx-1"></article>
                        </div>
                        <div class="fx1">
                            <article class="fx-1"></article>
                            <article class="fx-1"></article>
                        </div>
                    </div>

                </div>
                <div class="fx1">
                    <!-- STANDART -->
                    <header class="--js fx1 --col">
                        <a class="absol__menu--link fx --ctr" href="./">Home</a>
                        <a class="absol__menu--link fx --ctr __link--green" href="unused">Downloads</a>
                    </header>
                </div>

            </section>

            <section id="home" class="pages fx-1">Home</section>
            <section id="load" class="pages fx-1">Load</section>
            <section id="save" class="pages fx-1">Save</section>
            <section id="exit" class="pages fx-1">Exit</section>

        </main>

        <footer class="fx --pad10">
            <p class="fx-1 --tctr">Check the GitHub repository <a class="__link--def" href="https://github.com/1vel/layout">here</a>!</p>
        </footer>

    </div>

    <script src="assets/js/main.js"></script>

</body>
